<body class="bodi">
    <div class="swing">
        <div class="container-fluid modal-content  animate">
            <form (ngSubmit)="onClickSignup_signup(signup)" #signup="ngForm" class="shadow-lg p-3 bg-dark bg-gradient
  position-absolute top-50 start-50 translate-middle
  border border-2 p-2 border-opacity-10"><br>
                <h1>Please Sign in</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username" ngModel required>
                    <label for="floatingInput">Username</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="name@example.com" id="email" name="email" ngModel required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" [email]="true">
                    <label for="floatingInput">Email address</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password" ngModel required>
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Repeat Password" id="re_password" name="re_password" ngModel required>
                    <label for="floatingPassword">Repeat Password</label>
                </div>
                <br>

                <button class="w-100 btn btn-lg btn-primary">Sign in</button><br><br>
                <h5 class="text-center">OR</h5><br>
                <button class="w-100 btn btn-lg btn-primary" routerLink="/login">Login</button>
            </form>
        </div>
    </div>
</body>
