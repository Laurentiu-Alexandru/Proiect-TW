<app-header></app-header>
<br><br><br><br><br><br>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form (ngSubmit)="Plateste(pay) " #pay="ngForm">
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="fname" placeholder="John M. Doe" ngModel required>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com" ngModel required>
                        <label for="adr"><i class="fa fa-address-card-o"></i>Delivery Address</label>
                        <input type="text" id="adr" name="adr" placeholder="542 W. 15th Street" ngModel required>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cname" placeholder="John More Doe" ngModel required>
                        <label for="ccnum">Credit card number</label>
                        <input type="tel" id="ccnum" name="ccnum" pattern="^(?:4[0-9]{12}(?:[0-9]{3})? " maxlength="16" placeholder="xxxx-xxxx-xxxx-xxxx" ngModel required><br><br>
                        <label for="expdate">Exp Month and Year</label>
                        <input type="month" id="expdate" name="expdate" placeholder="September 2023" ngModel required>
                        <div class="row">
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="tel" id="cvv" name="cvv" placeholder="352" ngModel required>
                            </div>
                        </div>
                    </div>

                </div>
                <label>
            <input type="checkbox" checked="checked" name="sameadr" ngModel required> Shipping address same as billing
          </label>
                <button type="submit" class="btn">Continue to checkout</button>
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Cart: <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b></b></span></h4>
            <hr>
            <p *ngFor="let produs of produse">{{produs.nume}} <span class="price">{{produs.pret}} lei</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>{{pret}} lei</b></span></p>
        </div>
    </div>
</div>
<app-footer></app-footer>
