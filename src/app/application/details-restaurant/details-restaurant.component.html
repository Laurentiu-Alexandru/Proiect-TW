<app-header></app-header>
<div class="page-container">
    <div class="row" style="width: 100%">
        <div class="column-contact" style="width: 25%">

        </div>
        <div class="column-meniu" style="width: 50%">
            <div *ngFor=" let restaurant of restaurants">
                <div *ngIf=" restaurant.name == restaurantName.toString() ">
                    <div class="row" class="box-logo">
                        <img src="{{restaurant.banner_img}}" class="restaurant-logo">
                        <p class="linie"></p>
                    </div>
                    <div class="meniu" style="width: 50%">
                        <div *ngFor=" let produs of produse">
                            <button class="produs-layout" style="width: 100% ">
                                <div class="row">
                                <div class="col-descriere" style="width: 50%">
                                    <div class="titlu">
                                        <p>{{ produs.nume }}</p>
                                    </div>
                                    <div class="descriere">
                                        <p>{{ produs.ingrediente }}</p>
                                    </div>
                                    <div class="pret">
                                        <p>{{ produs.pret }}lei</p>
                                    </div>
                                </div>
                                <div class="col-image" style="width: 50%">
                                    <img src="{{produs.produs_img}}">
                                </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column-ads" style="width: 25%">

        </div>

    </div>
</div>
<app-footer></app-footer>
