<app-header></app-header>
<div id="mySidenav" class="sidenav">
    <button id="rinder" (click)="gotoRinder()">
    <h4>Rinder</h4><img src="../../../assets/images/rinder.png" style="width:100%"></button>
</div>
<div class="page-container" style="width: 100%">

    <div class="row border">
        <div class="column-filters ">
            <div class="border" id="myBtnContainer ">
                <button class="btn" onclick="filterSelection('all')"> Show all</button><br>
                <button class="btn" onclick="filterSelection('Fastfood')"> Fastfood</button><br>
                <button class="btn" onclick="filterSelection('Vegan')"> Vegan</button><br>
                <button class="btn" onclick="filterSelection('Pizza')"> Pizza</button><br>
                <button class="btn" onclick="filterSelection('Deserturi')"> Deserturi</button><br>
                <button class="btn" onclick="filterSelection('Traditionala')"> Traditionala</button><br>
            </div>
            <div class="column-ads">
                <img style=" width: 9.5vw; height: 80vh" src="../../../assets/images/Ads.gif">
            </div>
        </div>
        <div class="container-column-restaurants ">
            <div *ngFor=" let restaurant of restaurants; let j = index">
                <div id="{{restaurant.filtre}}" class="box {{restaurant.filtre}}  ">
                    <div (click)="goToRestaurant(restaurant.name, restaurant.id)" class="box-button">
                        <img src="{{restaurant.banner_img}}" alt="buttonpng" class="restaurant-banner">
                        <div class="card-body">
                            <h5 class="nume-restaurant">{{restaurant.name}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<app-footer></app-footer>
